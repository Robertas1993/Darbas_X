<!-- templates/add_funds.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Funds</title>
    <p><a href="{{ url_for('views.home') }}">Return to Home Page</a></p>
    <p><a href="{{ url_for('views.balance') }}">Check Balance</a></p>

</head>
<body>
    <h1>Add Funds</h1>
    <form method="POST" action="{{ url_for('views.add_funds') }}">
        <div>
            <label for="amount">Amount:</label>
            <input type="number" name="amount" required>
        </div>
        <div>
            <label for="payment_method">Payment Method:</label>
            <select name="payment_method" required>
                <option value="credit_card">Credit Card</option>
            </select>
        </div>
        <div id="credit-card-details">
            <div>
                <label for="card_number">Card Number:</label>
                <input type="text" name="card_number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div>
                <label for="card_expiry">Expiry Date:</label>
                <input type="text" name="card_expiry" placeholder="MM/YY" required>
            </div>
            <div>
                <label for="card_cvc">CVC:</label>
                <input type="text" name="card_cvc" placeholder="123" required>
            </div>
        </div>
        <div>
            <button type="submit">Add Funds</button>
        </div>
    </form>

    <script>
        // JavaScript to show/hide credit card details based on selected payment method
        const paymentMethodSelect = document.querySelector('select[name="payment_method"]');
        const creditCardDetails = document.getElementById('credit-card-details');

        paymentMethodSelect.addEventListener('change', function() {
            if (this.value === 'credit_card') {
                creditCardDetails.style.display = 'block';
            } else {
                creditCardDetails.style.display = 'none';
            }
        });
    </script>
</body>
</html>
