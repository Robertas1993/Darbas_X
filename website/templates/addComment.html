{% extends "base.html" %}

{% block link %}{% endblock %}

{% block title %}
Leave a comment! 
{% endblock %}

{% block content %}
<h1>Add a Comment</h1>
    <form method="POST" action="{{ url_for('views.addComment') }}">
        <label for="comment_data">Comment:</label>
        <textarea id="comment_data" name="comment_data" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <p><a class="text-background" href="{{ url_for('views.ViewComments') }}">View Comments</a></p> <!-- Atliktas pakeitimas -->
{% endblock %}
